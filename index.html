<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <title>Latihan 2</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h2 class="heading display-5 pb-3">Registration Form</h2>

            <form id="registration">
              <div class="col-auto">
                <label class="input-group" for="nama">Nama Lengkap</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend"></div>
                  <input
                    type="text"
                    class="form-control"
                    name="nama"
                    id="nama"
                    placeholder="Nama Lengkap"
                  />
                </div>
              </div>

              <div class="col-auto">
                <label class="input-group" for="jenis_kelamin"
                  >Jenis Kelamin</label
                >
                <div class="input-group mb-2">
                  <div class="input-group-prepend"></div>
                  <input
                    type="text"
                    class="form-control"
                    name="jeniskelamin"
                    id="jenis_kelamin"
                    placeholder="Jenis Kelamin"
                  />
                </div>
              </div>

              <div class="col-auto">
                <label class="input-group" for="no_hp">No. Hp</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend"></div>
                  <input
                    type="number"
                    class="form-control"
                    name="nohp"
                    id="no_hp"
                    placeholder="No Hp"
                  />
                </div>
              </div>

              <div class="col-auto">
                <label class="input-group" for="no_hp">Alamat</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend"></div>
                  <textarea
                    class="form-control"
                    name="alamat"
                    id="alamat"
                    cols="20"
                    rows="3"
                  ></textarea>
                </div>
              </div>

              <div class="col-auto">
                <div class="input-group mt-3">
                  <input type="submit" class="btn btn-primary" value="Submit" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Nama Lengkap</th>
              <th scope="col">Jenis Kelamin</th>
              <th scope="col">No Hp</th>
              <th scope="col">Alamat</th>
              <th scope="col">Aksi</th>
            </tr>
          </thead>
          <tbody id="user-list"></tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
